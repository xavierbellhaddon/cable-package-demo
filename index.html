<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Finalize Your Cable Package</h1>
        <fieldset>
          <legend>
            <h2>Package Options</h2>
          </legend>
          <div>
            <input type="checkbox" class="package-option" name="landline" />
            <label>Include landline (+ $15)</label>
          </div>
          <div>
            <input type="checkbox" class="package-option" name="basic" />
            <label>Basic cable (+ $10)</label>
          </div>
          <div>
            <input type="checkbox" class="package-option" name="more-cable" />
            <label>More than basic cable (+ $90)</label>
          </div>
          <div>
            <input type="checkbox" class="package-option" name="internet" />
            <label>
              Internet that works, sometimes, unless its windy (+ $20)</label
            >
          </div>
        </fieldset>
      </form>
      <div>
        <p>Your total: $0</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
